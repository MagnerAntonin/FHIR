name: Build and Push Angular Docker Image

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4

    - name: 🧪 Debug – Voir les fichiers
      run: |
        ls -la

    - name: 🔐 Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🛠️ Build Docker image
      run: |
        REPO_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker build -f ./Dockerfile -t ghcr.io/$REPO_OWNER_LC/rdv-hospital:latest .

    - name: 🚀 Push Docker image to GHCR
      run: |
        REPO_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker push ghcr.io/$REPO_OWNER_LC/rdv-hospital:latest
