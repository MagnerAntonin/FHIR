name: Build Angular Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout du dépôt
      uses: actions/checkout@v4

    - name: 🧪 Debug – Liste des fichiers
      run: |
        echo "Répertoire de travail: $GITHUB_WORKSPACE"
        ls -la $GITHUB_WORKSPACE
        echo "Arborescence complète :"
        sudo apt-get update && sudo apt-get install -y tree
        tree $GITHUB_WORKSPACE

    - name: 🛠️ Build image Docker (chemin absolu)
      run: |
        docker build \
          -f "$GITHUB_WORKSPACE/Dockerfile" \
          -t my-angular-app:latest \
          "$GITHUB_WORKSPACE"
