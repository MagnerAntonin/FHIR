name: Build Angular Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout du code
      uses: actions/checkout@v4

    - name: 📁 Debug – Lister les fichiers
      run: ls -la $GITHUB_WORKSPACE

    - name: 🛠️ Build de l'image Docker (chemin absolu)
      run: |
        docker build \
          -f $GITHUB_WORKSPACE/Dockerfile \
          -t my-angular-app:latest \
          $GITHUB_WORKSPACE
